<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,100&display=swap" rel="stylesheet">
  <!-- Anexo CSS -->
  <link rel="stylesheet" href="../css/index.css">
  <title>Base Apparel coming soon page</title>
</head>
<body>
  <main class="container">
    <div class="col1">
      <header>
        <img class="logo" src="../resources/images/logo.svg" alt="">
      </header>
      <section>
        <h1 class="tittle"><b  style="color: hsl(0, 36%, 70%);"> WE'RE</b> COMING SOON</h1>
        <p class="text"> Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </section>
      <footer>
        <input class="inputEmail" type="text" placeholder="Email Address"><span><svg class="iconError hidden" xmlns="http://www.w3.org/2000/svg" fill="hsl(0, 80%, 86%)" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
        </svg>
        </span>
        <button class="submit"><span><svg class="arrow" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width='50px'>
          <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
        </svg>
        </span></button>
      </footer>
      <p class="textError"></p>
    </div>
    <div class="col2">
      <img src="../resources/images/hero-desktop.jpg" alt="">
    </div>
  </main>
  <!-- Anexo Script -->
  <script src="../js/index.js"></script>
</body>
</html>
