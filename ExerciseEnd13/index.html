<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="./src/css/index.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Coding Bootcamp Testimonials Slider</title>
</head>
<body>
  <div class="container">
    <div class="container-img">
      <div class="img">
        <div class="container-buttons">
          <button class="back">
            <img src="./images/icon-prev.svg" alt="">
          </button>
          <button class="preview">
            <img src="./images/icon-next.svg" alt="">
          </button>
        </div>
      </div>
    </div>
    <div class="container-text">
      <p class="comments">“ I’ve been interested in coding for a while but never taken the jump, until now. 
        I couldn’t recommend this course enough. <br> I’m now in the job of my dreams and so 
        excited about the future. ”</p>
        
          <h1 class="name">Tanya Sinclair</h1>
          <p class="employee">UX Engineer</p>
        
    </div>
  </div>
  <script src="./src/js/index.js"></script>
</body>
</html>
